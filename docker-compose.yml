services:
  backend:
    build: ./backend
    container_name: hirere_api
    ports:
      - "7777:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/hirere
    command: sh -c "python app/preload_models.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: hirere_frontend
    ports:
      - "5173:80" # Assuming Vite's default port
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  db:
    image: ankane/pgvector:latest
    container_name: hirere_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hirere
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"